<form class="sign-form">
    <mat-form-field>
        <input matInput placeholder="user name" name="username" [(ngModel)]="user.username">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="password" type="password" name="password"
               [(ngModel)]="user.password">
    </mat-form-field>
    <button mat-button (click)="signIn()">Sign-in</button>
</form>
